{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Short.me</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/styles.min.css"> -->
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Short.me</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">ForkMe</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" container jumbotron">
        <h1 class="text-center">Enter Your Lenghty URL&nbsp;</h1>
        <p class="text-center">I can short your lengthy url into Beautiful Short One.</p>
        <div>
            <form action="{%url 'generate'%}" method="post">
                    {%csrf_token%}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon3">URL</span>
                        </div>
                        <input type="url" name="url"  class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                    <!-- <label for="url">Url: </label>
                    <input type="url" name="url"><br> -->
                    <!-- <input type="submit" value="Short It."> -->
                    <!-- <a class="btn btn-primary" role="button">Short It</a> -->
                    <button type="submit" class="btn btn-success">Short It</button>
                </form>
        </div>
            
    </div>
    <!-- <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.css' %}"></script>
</body>

</html>
